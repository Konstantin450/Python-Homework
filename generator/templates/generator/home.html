<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container text-center">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}">
        <select name="length">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10" selected="selected">10</option>

        </select>
        <br>
        <input type="checkbox" name="uppercase"> Верхний регистр
        <br>
        <input type="checkbox" name="numbers"> Цифры
        <br>
        <input type="checkbox" name="special"> Особые символы
        <br>
        <input type="submit" value="Generate Password" class="btn btn-outline-primary">
    </form>

    <a href="{% url 'about' %}">About project</a>
</div>
